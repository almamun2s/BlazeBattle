<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blaze Battles</title>
    <link rel="shortcut icon" href="assets/img/logo.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="assets/icon/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- ==================================== Header Section ====================================  -->
    <header class="bb-header">
        <div class="bb-container">
            <div class="bb-header-inner">
                <div class="bb-header-logo">
                    <a href="#">
                        <img src="assets/img/logo.jpeg" alt="logo">
                    </a>
                </div>
                <div class="bb-header-menu">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Feature</a></li>
                        <li><a href="#">Achivement</a></li>
                    </ul>
                </div>
                <div class="bb-header-pp-btn">
                    <ul>
                        <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
                        <li><a href="#"><i class="fas fa-door-open"></i> Log out</a></li>
                        <!-- <li><a href="#"><i class="fas fa-user"></i> Log in</a></li>
                        <li><a href="#"><i class="fas fa-user-plus"></i> sign up</a></li> -->
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <!-- ==================================== Tournament Section ====================================  -->
    <section class="bb-tournament">
        <div class="bb-container">
            <div class="bb-tournament-inner">
                <h2>All Tournaments</h2>
                <div class="bb-tournament-single">
                    <div class="bb-tournament-img">
                        <img src="assets/img/freefire.webp" alt="">
                    </div>
                    <div class="bb-tournamet-description">
                        <div class="bb-tournament-title">This is the title of Tournament</div>
                        <div class="bb-tournament-date">
                            <div class="bb-tournament-time-remain">
                                <p><i class="fas fa-hourglass-start"></i> Starts in <span>10D</span> <span>2H</span> <span>22M</span></p>
                            </div>
                            <div class="bb-tournament-time-exact">
                                <p><i class="fas fa-clock"></i> 12th March 2024, 10:00pm</p>
                            </div>
                        </div>
                        <div class="bb-tournament-details">
                            <div>
                                <p>Entry/Player</p>
                                <h4>Free</h4>
                            </div>
                            <div>
                                <p>Team Size</p>
                                <h4>Squad</h4>
                            </div>
                            <div>
                                <p>Max temas</p>
                                <h4>12</h4>
                            </div>
                            <div>
                                <p>Enrolled</p>
                                <h4>6</h4>
                            </div>
                        </div>
                    </div>
                    <div class="bb-tournament-prize">
                        <p><i class="fas fa-trophy"></i> Prize</p>
                        <h3>$200</h3>
                        <a href="#">View Tournament</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ==================================== Footer Section ====================================  -->
    <footer class="bb-footer">
        <div class="bb-container">
            <p>All &copy; right resored by Blaze Battles</p>
        </div>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
